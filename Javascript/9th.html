<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher using Web Storage</title>
  <style>
    :root {
      --light-bg: #f5f7fa;
      --light-text: #222;
      --dark-bg: #1e1f26;
      --dark-text: #f5f5f5;
      --accent: #0078ff;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      transition: background 0.5s, color 0.5s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      background: var(--accent);
      color: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    p {
      margin: 15px 0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: gray;
    }

    /* Themes */
    body.light-mode {
      background: var(--light-bg);
      color: var(--light-text);
    }

    body.dark-mode {
      background: var(--dark-bg);
      color: var(--dark-text);
    }
  </style>
</head>
<body>
  <h1>üåó Theme Switcher</h1>

  <div class="card">
    <p>Choose your preferred theme below üëá</p>
    <button id="lightBtn">‚òÄÔ∏è Light Mode</button>
    <button id="darkBtn">üåô Dark Mode</button>
    <p id="sessionInfo"></p>
  </div>


  <script>
    const lightBtn = document.getElementById("lightBtn");
    const darkBtn = document.getElementById("darkBtn");
    const sessionInfo = document.getElementById("sessionInfo");

    // --- Apply theme from localStorage ---
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.body.classList.add(savedTheme);
    } else {
      document.body.classList.add("light-mode"); // default theme
    }

    // --- Theme switching logic ---
    lightBtn.addEventListener("click", () => {
      document.body.classList.remove("dark-mode");
      document.body.classList.add("light-mode");
      localStorage.setItem("theme", "light-mode");
    });

    darkBtn.addEventListener("click", () => {
      document.body.classList.remove("light-mode");
      document.body.classList.add("dark-mode");
      localStorage.setItem("theme", "dark-mode");
    });

    // --- Session-based data tracking ---
    let visitCount = sessionStorage.getItem("visitCount");
    if (!visitCount) visitCount = 0;
    visitCount++;
    sessionStorage.setItem("visitCount", visitCount);
    sessionInfo.textContent = `Session Visits: ${visitCount}`;
  </script>
</body>
</html>
