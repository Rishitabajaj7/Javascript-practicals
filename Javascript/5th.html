<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cafeteria Billing System</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(120deg, #fff5e6, #ffffff);
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background: #ff6f00;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px;
    }
    .item {
      background: white;
      padding: 15px;
      border-radius: 12px;
      width: 200px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .item h3 {
      margin: 8px 0;
      color: #333;
    }
    .item p {
      font-size: 16px;
      font-weight: bold;
      color: #ff6f00;
    }
    .item input {
      width: 70px;
      margin-top: 8px;
      padding: 6px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .controls {
      text-align: center;
      margin: 25px;
    }
    button {
      padding: 12px 20px;
      background: #ff6f00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #e65c00;
    }
    .result {
      background: white;
      width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    }
    .result h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #ff6f00;
    }
    .result ul {
      list-style: none;
      padding: 0;
    }
    .result li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      font-size: 16px;
    }
    .result p {
      font-size: 18px;
      margin: 6px 0;
    }
  </style>
</head>

      <h3>Salad</h3>
      <p>‚Çπ150</p>
      <input type="number" id="salad" placeholder="Qty">
    </div>
  </div>

  <div class="controls">
    <button onclick="calculateBill()">üßæ Calculate Bill</button>
  </div>

  <div id="output" class="result">
    <h3>Bill will be shown here</h3>
  </div>

<script>
  // Prices of cafeteria items
  const prices = {
    burger: 120,
    pizza: 300,
    fries: 80,
    drink: 60,
    icecream: 100,
    salad: 150
  };

  function calculateBill() {
    let cart = [];  

    // Build cart
    for (let item in prices) {
      let qty = Number(document.getElementById(item).value) || 0;
      if (qty > 0) {
        cart.push({ name: item, price: prices[item], qty: qty }); 
      }
    }

    // Empty cart check
    if (cart.length === 0) {
      document.getElementById("output").innerHTML = "<h3 style='color:red;text-align:center'>Please order something üçïüçîü•§</h3>";
      return;
    }

    // Subtotal
    let itemTotals = cart.map(product => product.price * product.qty); 
    let subtotal = itemTotals.reduce((sum, val) => sum + val, 0); 

    // Expensive items filter
    let expensive = cart.filter(p => p.price > 150); 

    // Max & Min purchase
    let maxItem = cart.reduce((a, b) => (a.price*a.qty) > (b.price*b.qty) ? a : b);
    let minItem = cart.reduce((a, b) => (a.price*a.qty) < (b.price*b.qty) ? a : b);

    // Discount rule
    let discount = 0;
    if (subtotal >= 1000) discount = 0.1 * subtotal; 

    let finalBill = subtotal - discount;

    // Array methods demo
    let numbers = [10, 20, 5, 40, 100];
    numbers.push(200);   
    numbers.pop();       
    numbers.unshift(1);  
    numbers.shift();     
    let sliced = numbers.slice(1, 3); 
    numbers.splice(2, 1, 99);         
    let maxNum = Math.max(...numbers);
    let minNum = Math.min(...numbers);

    // Output Bill
    document.getElementById("output").innerHTML = `
      <h3>üßæ Cafeteria Bill Summary</h3>
      <ul>
       ${cart.map(p => `<li>${p.name.toUpperCase()} - ${p.qty} √ó ‚Çπ${p.price} = ‚Çπ${p.price*p.qty}</li>`).join("")}
      </ul>
      <p><b>Subtotal:</b> ‚Çπ${subtotal}</p>
      <p style="color:blue"><b>Maximum Purchase:</b> ${maxItem.name.toUpperCase()} (‚Çπ${maxItem.price*maxItem.qty})</p>
      <p style="color:orange"><b>Minimum Purchase:</b> ${minItem.name.toUpperCase()} (‚Çπ${minItem.price*minItem.qty})</p>
      <p style="color:red"><b>Expensive Items (> ‚Çπ150):</b> ${expensive.map(e => e.name.toUpperCase()).join(", ") || "None"}</p>
      <p><b>Discount:</b> ‚Çπ${discount}</p>
      <h3 style="color:green;text-align:center">Final Bill: ‚Çπ${finalBill}</h3>
      <hr>
      <h4>üìä Array Operations Example</h4>
      <p>Numbers: ${numbers.join(", ")}</p>
      <p>Sliced: ${sliced.join(", ")}</p>
      <p>Max: ${maxNum}, Min: ${minNum}</p>
    `;
  }
</script>
