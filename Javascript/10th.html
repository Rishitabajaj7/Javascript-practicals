<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records | JSON Handling & Mini API Mock</title>
  <style>
    /* ==== Base Page Styling ==== */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #88a1ce, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
      margin-bottom: 25px;
    }

    /* ==== Table Styling ==== */
    table {
      width: 90%;
      max-width: 900px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    th, td {
      padding: 12px 18px;
      text-align: center;
    }

    th {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffeb3b;
      font-size: 1.1rem;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.08);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transition: 0.3s ease;
    }

    /* ==== Loading Spinner ==== */
    .loader {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #ffeb3b;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ==== Search Box ==== */
    input[type="text"] {
      padding: 10px 15px;
      width: 250px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    input[type="text"]:focus {
      outline: 2px solid #ffeb3b;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }

  </style>
</head>
<body>
  <h1>üéì Student Records Dashboard</h1>

  <input type="text" id="searchInput" placeholder="üîç Search by name or course..." />

  <div class="loader" id="loader"></div>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Course</th>
        <th>Year</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Data will appear here -->
    </tbody>
  </table>

  <script>
    const tableBody = document.getElementById("tableBody");
    const loader = document.getElementById("loader");
    const searchInput = document.getElementById("searchInput");

    // --- Simulate API Fetch with setTimeout ---
    function fetchStudentData() {
      loader.style.display = "block";
      tableBody.innerHTML = "";

      // Simulating a 2-second network delay
      setTimeout(() => {
        fetch("json10.json")
          .then(response => response.json())
          .then(data => {
            loader.style.display = "none";
            displayStudents(data);
          })
          .catch(error => {
            loader.style.display = "none";
            tableBody.innerHTML = `<tr><td colspan="5">‚ö†Ô∏è Error loading data: ${error.message}</td></tr>`;
          });
      }, 2000);
    }

    // --- Display JSON data dynamically ---
    function displayStudents(students) {
      tableBody.innerHTML = "";
      students.forEach(student => {
        const row = `
          <tr>
            <td>${student.roll}</td>
            <td>${student.name}</td>
            <td>${student.course}</td>
            <td>${student.year}</td>
            <td>${student.marks}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    // --- Filter/Search Functionality ---
    searchInput.addEventListener("keyup", () => {
      const filter = searchInput.value.toLowerCase();
      const rows = tableBody.getElementsByTagName("tr");

      for (let i = 0; i < rows.length; i++) {
        const rowText = rows[i].textContent.toLowerCase();
        rows[i].style.display = rowText.includes(filter) ? "" : "none";
      }
    });

    // --- Initialize Fetch ---
    fetchStudentData();
  </script>
</body>
</html>
