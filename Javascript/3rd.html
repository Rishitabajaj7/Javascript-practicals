<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Student Grading System</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f0f4f9;
      color: #222;
      font-size: 18px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .card {
      padding: 20px;
      margin: 15px;
      display: inline-block;
      width: 230px;
      border-radius: 12px;
      background: #ffffff;
      border: 2px solid #ddd;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
      font-size: 17px;
    }

    .card h3 {
      margin: 8px 0;
      color: #1a237e;
      font-size: 22px;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .highlight {
      border: 2px solid #4CAF50;
      box-shadow: 0 0 12px #81c784;
      background: #e8f5e9;
    }

    input[type=number] {
      margin-top: 8px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #888;
      width: 90px;
      text-align: center;
      font-size: 16px;
    }

    button {
      padding: 14px 28px;
      margin-top: 20px;
      background: #1976d2;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0d47a1;
    }

    footer {
      margin-top: 40px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ“ Student Grading System</h2>

  <div class="card" id="cardA">
    <h3>Rahul Sharma</h3>ID: 201<br>
    Marks: <input id="marksA" type="number" min="0" max="100" ><br>
    <p id="outA"></p>
  </div>

  <div class="card" id="cardB">
    <h3>Priya Verma</h3>ID: 202<br>
    Marks: <input id="marksB" type="number" min="0" max="100" ><br>
    <p id="outB"></p>
  </div>

  <div class="card" id="cardC">
    <h3>Aman Gupta</h3>ID: 203<br>
    Marks: <input id="marksC" type="number" min="0" max="100" ><br>
    <p id="outC"></p>
  </div>

  <br>
  <button onclick="submitGrades()">Check Grades</button>

  <footer id="foot"></footer>

<script>
  function calcGrade(letter) {
    var marks = Number(document.getElementById("marks" + letter).value);
    var grade = "Fail";

    if (marks >= 50 && marks <= 65) {
      grade = "C";
    } else if (marks >= 66 && marks <= 80) {
      grade = "B";
    } else if (marks >= 81 && marks <= 90) {
      grade = "A";
    } else if (marks > 90 && marks <= 100) {
      grade = "A+";
    }

    document.getElementById("out" + letter).innerHTML =
      "Marks: " + marks + "<br>Grade: " + grade;

    return {marks: marks, grade: grade};
  }

  function submitGrades() {
    var studentA = calcGrade('A');
    var studentB = calcGrade('B');
    var studentC = calcGrade('C');

    document.getElementById("cardA").classList.remove("highlight");
    document.getElementById("cardB").classList.remove("highlight");
    document.getElementById("cardC").classList.remove("highlight");

    var maxMarks = Math.max(studentA.marks, studentB.marks, studentC.marks);

    if (studentA.marks === maxMarks) document.getElementById("cardA").classList.add("highlight");
    if (studentB.marks === maxMarks) document.getElementById("cardB").classList.add("highlight");
    if (studentC.marks === maxMarks) document.getElementById("cardC").classList.add("highlight");
  }

  document.getElementById("foot").innerHTML =
    "<hr>Project by: Rishitha Bajaj | " + new Date().toLocaleDateString();
</script>
</body>
</html>
