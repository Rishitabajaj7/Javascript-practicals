<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Reversal & Palindrome Checker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      width: 420px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }
    h3 {
      margin-bottom: 20px;
      color: #333;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 15px;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.4);
    }
    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Number Reversal & Palindrome Checker</h3>
    <input type="text" id="numInput" class="form-control" placeholder="Enter a number">
    <button class="btn" onclick="handleCheck()">Check</button>
    <p id="result"></p>
  </div>

  <script src="script4.js"></script>
</body>
</html>
