<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PosterCraft | Create Stunning Posters & Flyers</title>

  <style>
    /* ------------------ GLOBAL THEME ------------------ */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    :root {
      --accent1: #ffb3c6;  /* Light pink */
      --accent2: #cdb4db;  /* Soft purple */
      --accent3: #bde0fe;  /* Light blue */
      --text-dark: #1a1a1a;
      --text-light: #b116ef;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, var(--accent1), var(--accent2), var(--accent3));
      display: flex;
      flex-direction: column;
      overflow: hidden;
      color: var(--text-light);
    }

    /* ------------------ HEADER ------------------ */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 60px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #050505;
      letter-spacing: 0.5px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #0b0b0b;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--accent3);
    }

    .auth-buttons {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 1rem;
    }

    .btn.login {
      background: rgba(67, 65, 65, 0.3);
      color: #111010;
      border: 1px solid rgba(255,255,255,0.4);
    }

    .btn.login:hover {
      background: rgba(0, 0, 0, 0.6);
      color: var(--text-dark);
    }

    .btn.signup {
      background: linear-gradient(90deg, var(--accent2), var(--accent3));
      color: #000000;
      box-shadow: 0 0 12px rgba(30, 29, 30, 0.6);
    }

    .btn.signup:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(205,180,219,0.8);
    }

    /* ------------------ HERO SECTION ------------------ */
    .hero {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 80px;
      background: url('hero-bg.jpg') no-repeat center/cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(50, 48, 48, 0.2);
      backdrop-filter: blur(6px);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 3rem;
      color: #000000;
      margin-bottom: 1rem;
      text-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .hero p {
      color: #000000;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .hero-btns {
      display: flex;
      gap: 1.2rem;
    }

    .hero-btn {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: #fff;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .hero-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .hero-btn.secondary {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
    }

    .hero-btn.secondary:hover {
      background: rgba(255,255,255,0.2);
    }

    /* ------------------ FOOTER ------------------ */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.95rem;
      color: #fff;
      background: rgba(255,255,255,0.15);
      border-top: 1px solid rgba(255,255,255,0.25);
      letter-spacing: 0.3px;
    }

    /* ------------------ RESPONSIVE ------------------ */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 40px;
      }

      .hero-content {
        max-width: 100%;
      }

      nav ul {
        display: none;
      }

      header {
        flex-direction: column;
        gap: 0.6rem;
      }
    }

  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">PosterCraft</div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="designer.html">Designer</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="auth-buttons">
      <button class="btn login" onclick="window.location.href='login.html'">Login</button>
      <button class="btn signup" onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Create Stunning Posters & Flyers in Minutes!</h1>
      <p>Design like a pro using our ready-made templates and easy drag-and-drop editor.</p>

      <div class="hero-btns">
        <button class="hero-btn" onclick="window.location.href='login.html'">Login to Create</button>
        <button class="hero-btn secondary" onclick="window.location.href='signup.html'">Sign Up Free</button>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    Â© 2025 PosterCraft. All Rights Reserved.
  </footer>

</body>
</html>
